<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Sidebar con Bootstrap 5</title>
    <style>
        #sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        
        #content {
            padding: 20px;
        }
        
        #sidebar-toggler {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        
        #sidebar-icons {
            position: fixed;
            top: 0;
            left: 0;
            height: 56px;
            background-color: #f8f9fa;
            width: 100%;
            padding: 5px;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        
        #sidebar-icons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <button id="sidebar-toggler" class="btn btn-primary">Toggle Sidebar</button>
    <div id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configuración</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ayuda</a>
            </li>
        </ul>
    </div>
    <div id="content">
        <div id="sidebar-icons">
            <button class="btn btn-primary">Proyectos</button>
            <button class="btn btn-primary">Cliente</button>
        </div>
        <h1>Contenido Principal</h1>
        <p>¡Aquí puedes agregar tu contenido principal!</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggler = document.getElementById('sidebar-toggler');
        
        sidebarToggler.addEventListener('click', function() {
            sidebar.classList.toggle('d-none');
        });
    </script>
</body>
</html>
